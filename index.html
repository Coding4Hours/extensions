<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chrome Extension Manager</h1>
        <p>Select an action to manage Chrome extensions:</p>
        <div id="actions">
            <button id="enableBtn">Enable All Extensions</button>
            <button id="disableBtn">Disable All Extensions</button>
            <button id="manageBtn">Manage Specific Extension</button>
            <button id="infoBtn">Show Extension Data</button>
            <button id="quitBtn">Quit</button>
        </div>
        <div id="extensionList"></div>
        <hr>
        <h2>Browser Extension Page</h2>
        <iframe id="extensionPage" frameborder="0" width="100%" height="500"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
